<my-tabs>
  <my-tab [tabTitle]="'GENERAL'">
    <!-- general category tab -->
    <div *ngFor="let product of productKey">
        <div  *ngIf="productList[product].hub==='general'">
<div class="container col-md-3 col-sm-4 col-xs-12" >
    <div class="row" >
     
        <!-- First product box start here-->
        <div class="prod-info-main prod-wrap clearfix" >
          <!-- <div class="row"> -->
          <div>
            <!-- <div class="product-image"> -->
            <img [src]="productList[product].image" class="img-responsive" style="height: 100px">
          </div>
          <!-- </div> -->
         
            <div class="product-deatil">
              <h5 class="name">
                <a href="#">
                  {{productList[product].name}},
                </a>
                <a href="#">
                  {{productList[product].author}}
                </a>
              </h5>
              <p class="price-container">
                <span>{{productList[product].key}}</span>
              </p>
              <span class="tag1"></span>
            </div>
            <div class="description">
              <p style="height: 50px;" [innerHTML]="replaceLineBreak(productList[product].description) "></p>
              <p>{{productList[product].hub}} </p>
            </div>
            <!-- end product -->
          </div>
        </div>
      </div>
      </div>
      </div>
  </my-tab>
  <my-tab tabTitle="OTHERS">
    <!-- Others Category content -->
    <div *ngFor="let product of productKey">
    <div  *ngIf="productList[product].hub!=='general'">
    <div class="container col-md-3 col-sm-4 col-xs-12" >
    
      <div class="row">
            <!-- First product box start here-->
            <div class="  prod-info-main prod-wrap clearfix" >
              <!-- <div class="row"> -->
              <div>
                <!-- <div class="product-image"> -->
                <img [src]="productList[product].image" class="img-responsive" style="height: 100px">
              </div>
              <!-- </div> -->
             
                <div class="product-deatil">
                  <h5 class="name">
                    <a href="#">
                      {{productList[product].name}},
                    </a>
                    <a href="#">
                      {{productList[product].author}}
                    </a>
                  </h5>
                  <p class="price-container">
                    <span>{{productList[product].key}}</span>
                  </p>
                  <span class="tag1"></span>
                </div>
                <div class="description">
                  <p style="height: 50px;" [innerHTML]="replaceLineBreak(productList[product].description) "> </p>
                  <p>{{productList[product].hub}} </p>
                </div>
                <!-- end product -->
              </div>
            </div>
          </div>
          </div>
        </div>  
  </my-tab>
</my-tabs>
